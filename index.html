<body>
    <h1> Hugging Face</h1>
    <h2>select an image</h2>
    <input type="file"  id="imageInput" accept="image/*">

    <br>
    <img src="#" id="preview" alt="img">

    <h2 id="result"></h2>
</body>


<script>
    url='https://api-inference.huggingface.co/models/SigmaJDN/animals'
    let token
    document.getElementById("preview").style.display='none'

    

    document.getElementById("imageInput").addEventListener("change",function(event){
        let max=0
        let res

        const file= event.target.files[0]
        const reader= new FileReader()
        reader.addEventListener("load",()=>{
            document.getElementById("preview").setAttribute("src",reader.result)
            document.getElementById("preview").style.display='block'
        })

        reader.readAsDataURL(file)

        reader.onloadend=()=>{
            const data={
                inputs:{
                    image:reader.result.split(',')[1]

                }
            }

          
        

           fetch(url, {
            method: "POST",
            headers: {
                "Authorization": "Bearer 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",
                "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
        })
        
        .then(response=>response.json())
        .then(data=>{
            for(i=0;i<data.length;i++){
                if(data[i].score>max){
                    max=data[i].score
                    res= data[i].label
                }
            }

            document.getElementById("result").innerText=res
        })
        .catch((e)=>{
            console.log(e)
        })
    }
    })

</script>
